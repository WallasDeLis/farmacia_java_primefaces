<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
       >
<h:head>
        <title>Adicionar Categoria</title>
</h:head>
<h:body> 
    
    <h1>Adicionar Categoria</h1>
    
    <h:form id="addCategoria">
        <h:panelGrid columns="2">
             <h:outputLabel value="Id" for="id" />
             <h:inputText id="id" value="#{categoriaController.categoria.id}" disabled="true" />
             <h:outputLabel value="Categoria" for="descricao" />
             <h:inputText id="descricao" value="#{categoriaController.categoria.descricao}" required="true" />
             <h:messages />
        </h:panelGrid>
        <h:commandButton value="Adicionar" action="#{categoriaController.adicionarEListar}"/>
    </h:form>
 </h:body>
</html>
