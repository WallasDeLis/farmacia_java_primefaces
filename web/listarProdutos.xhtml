<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:head>
        <title>Relatório de produto</title>
    </h:head>
    <h:body>
        <div class="row" id="container">
            <div class="span6">
                <h:form id="localizarProduto">
                    <h1>Consultar Produto</h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Buscar produto" />
                        <h:inputText id="nomeDoProduto" value="#{produtoController.pesquisa}" />
                        
                    </h:panelGrid>
                    <p:commandButton action="#{produtoController.produtosPeloNome}"
                        value="Consultar" update=":formConsultarProduto:listaDeProduto">
                    </p:commandButton>
                    <p:commandButton action="#{produtoController.produtos}"
                        value="Listar todos" update=":formConsultarProduto:listaDeProduto">
                    </p:commandButton>
                </h:form>
                <br></br>
                <h:form id="formConsultarProduto">
                    <p:dataTable id="listaDeProduto" value="#{produtoController.produtos}" var="produto" styleClass="table table-striped">
                        <f:facet name="header">Resultado da Consulta</f:facet>
                        <p:column>
                            <f:facet name="header">id</f:facet>
                                 #{produto.ID}
                        </p:column>
                        <p:column>
                            <f:facet name="header">Nome</f:facet>
                                 #{produto.nome}
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">Preço</f:facet>
                                 #{produto.preco}
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">Quntidade</f:facet>
                                 #{produto.quantidade}
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">Tipo</f:facet>
                                 #{produto.tipo}
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">Descrição</f:facet>
                                 #{produtoController.produto.descricao}
                        </p:column>
                    </p:dataTable>
                </h:form>

            </div>
